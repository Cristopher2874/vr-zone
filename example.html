<body class="page">

<div id="page-body">
  <div class="container">
    <div class="row"> 
      <!--blog posts container-->
      <div class="col-md-offset-3 col-md-6 page-block">
        <h1>Scouting</h1>
        <h2 id="example1">Data</h2>
            <form style="padding-bottom:80px">
              <h3>Pre-Match</h3>
                <div class="form-group">
                    <label for="soul"><b>Alma en pena</b></label>
                    <input type="text" class="form-control" placeholder="Name" id="soul">
                </div>
                <div class="form-group">
                    <label for="match"><b>Match</b></label>
                    <input type="text" class="form-control" placeholder="Match" id="match">
                </div>
                <div class="form-group">
                    <label for="team"><b>Team Number</b></label>
                    <input type="text" class="form-control" id="team" placeholder="0000">
                </div>
                <div class="form-group">
                  <label for="team"><b>Team Name</b></label>
                  <input type="text" class="form-control" id="teamName" placeholder="HuasTek">
              </div>
                <div class="form-group">
                  <label><b>Starting Position</b></label>
                  <p>
                    <input type="radio"  id="radio1" value="1" name="position">
                    <label> 1 </label>
                    <input type="radio"  id="radio2" value="2" name="position">
                    <label> 2 </label>
                    <input type="radio"  id="radio3" value="3" name="position">
                    <label> 3 </label>
                    </p>
              </div>
        </form>
        
        <form style="padding-bottom:80px">
          <h3>Auto</h3>
          <b>UPPER</b>
            <div>
              <button class="btn btn-success" type="button" id="b1">-</button>
              <b id="autoLabel1">0</b>
              <button class="btn btn-success" type="button" id="b2">+</button>
            </div>
          <br/>
          <b>LOWER</b>
            <div>
              <button class="btn btn-success" type="button" id="b3">-</button>
              <b id="autoLabel2">0</b>
              <button class="btn btn-success" type="button" id="b4">+</button>  
            </div>
          <br/>
          <b>FALLAS UPPER</b>
            <div>
              <button class="btn btn-success" type="button" id="b5">-</button>
              <b id="autoLabel3">0</b>
              <button class="btn btn-success" type="button" id="b6">+</button>  
            </div>
          <br/>
          <b>FALLAS LOWER</b>
            <div>
              <button class="btn btn-success" type="button" id="b7">-</button>
              <b id="autoLabel4">0</b>
              <button class="btn btn-success" type="button" id="b8">+</button>  
            </div>
          <br/>
          <div class="checkbox checkbox-success">
            <input type="checkbox" value="0" id="cruzaLinea">
            <label id="cruza"> Cruza línea:</label>
          </div>
        </form>

        <form style="padding-bottom:80px">
          <h3>TeleOp</h3>
            <b>UPPER</b>
              <div>
                <button class="btn btn-success" type="button" id="b9">-</button>
                <b id="teleOpLabel1">0</b>
                <button class="btn btn-success" type="button" id="b10">+</button>  
              </div>
            <br/>
            <b>LOWER</b>
              <div>
                <button class="btn btn-success" type="button" id="b11">-</button>
                <b id="teleOpLabel2">0</b>
                <button class="btn btn-success" type="button" id="b12">+</button>  
              </div>
            <br/>
            <b>FALLAS UPPER</b>
              <div>
                <button class="btn btn-success" type="button" id="b13">-</button>
                <b id="teleOpLabel3">0</b>
                <button class="btn btn-success" type="button" id="b14">+</button>
              </div>
            <br/>
            <b>FALLAS LOWER</b>
              <div>
                <button class="btn btn-success" type="button" id="b15">-</button>
                <b id="teleOpLabel4">0</b>
                <button class="btn btn-success" type="button" id="b16">+</button>  
              </div>
      </form>

      <form style="padding-bottom:80px">
        <h3>EndGame</h3>
          <div class="form-group">
              <b>BARRA</b>
              <p>
                <input type="radio"  id="radio5" value="1" name="barra">
                <label> 1 </label>
                <input type="radio"  id="radio6" value="2" name="barra">
                <label> 2 </label>
                <input type="radio"  id="radio7" value="3" name="barra">
                <label> 3 </label>
                <input type="radio"  id="radio8" value="4" name="barra">
                <label> 4 </label>
                </p>
          </div>
          <div class="form-group">
            <b>TIEMPO</b>
              <p>
                <input type="radio"  id="radio9" value="1" name="tiempo">
                <label> 1 (5 - 10)</label>
                <input type="radio"  id="radio10" value="2" name="tiempo">
                <label> 2 (10 - 15)</label>
                <input type="radio"  id="radio11" value="3" name="tiempo">
                <label> 3 (15 - 20)</label>
                <input type="radio"  id="radio12" value="4" name="tiempo">
                <label> 4 (20 - 30)</label>
                <input type="radio"  id="radio13" value="5" name="tiempo">
                <label> 5 (30+)</label>
              </p>
        </div>
      </form>

      <form style="padding-bottom:80px" action="https://www.facebook.com/">
        <h3>Resúmen</h3>
        <b>FALTAS</b>
          <div>
            <button class="btn btn-success" type="button" id="b17">-</button>
            <b id="resLabel1">0</b>
            <button class="btn btn-success" type="button" id="b18">+</button>  
          </div>
          <br/>
          <div class="checkbox checkbox-success">
            <input type="checkbox" value="yes" checked id="alive">
            <label id="resLabel2"> Vivo </label>
          </div>  
          <div class="checkbox checkbox-success">
            <input type="checkbox" value="yes" id="defense">
            <label id="resLabel3"> No hace defensa </label>
          </div>
          <br>
          <div class="form-group">
            <label><b>Comentarios</b></label>
            <textarea placeholder="¿Es papa?" id="comments"></textarea>
          </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
      </form>   
    </div>
  </div>
 </div>
